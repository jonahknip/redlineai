<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Set Review Agent | Abonmarche</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1B365D">
    <meta name="description" content="AI-Powered QA/QC Plan Review Agent for Civil Engineering">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Plan Review">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- Icons - Plan sheets with magnifying glass -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='46' fill='none' stroke='%231B365D' stroke-width='4'/><rect x='20' y='15' width='35' height='42' rx='2' fill='%23C8102E'/><line x1='28' y1='36' x2='47' y2='36' stroke='white' stroke-width='2'/><line x1='37' y1='20' x2='37' y2='52' stroke='white' stroke-width='2'/><rect x='45' y='43' width='25' height='30' rx='2' fill='%23C8102E'/><line x1='50' y1='58' x2='65' y2='58' stroke='white' stroke-width='1.5'/><line x1='57' y1='47' x2='57' y2='69' stroke='white' stroke-width='1.5'/><circle cx='55' cy='55' r='18' fill='none' stroke='%231B365D' stroke-width='5'/><line x1='42' y1='68' x2='30' y2='82' stroke='%231B365D' stroke-width='6' stroke-linecap='round'/></svg>">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Three.js Canvas */
        #space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Main Container */
        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header with 3D Logo */
        header {
            text-align: center;
            padding: 30px 20px 20px;
        }

        #logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 30px rgba(200, 16, 46, 0.5);
        }

        h1 .highlight {
            color: #C8102E;
        }

        .subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #1B365D, #2a4a7a);
            border: 2px solid #C8102E;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #C8102E, #e63950);
        }

        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.ai .message-content {
            background: rgba(27, 54, 93, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 18px 18px 18px 4px;
            backdrop-filter: blur(10px);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #C8102E, #a00d25);
            border-radius: 18px 18px 4px 18px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* Review Options */
        .review-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        .review-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 100px;
        }

        .review-btn:hover {
            background: rgba(200, 16, 46, 0.3);
            border-color: #C8102E;
            transform: translateY(-2px);
        }

        .review-btn .percent {
            font-size: 1.4rem;
            font-weight: 700;
            color: #C8102E;
        }

        .review-btn .items {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.5);
        }

        /* Upload Area in Chat */
        .upload-prompt {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .upload-zone {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.05);
        }

        .upload-zone:hover {
            border-color: #C8102E;
            background: rgba(200, 16, 46, 0.1);
        }

        .upload-zone.dragover {
            border-color: #C8102E;
            background: rgba(200, 16, 46, 0.2);
            transform: scale(1.02);
        }

        .upload-zone.has-file {
            border-color: #4CAF50;
            border-style: solid;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            color: rgba(255,255,255,0.5);
        }

        .upload-zone.has-file .upload-icon {
            color: #4CAF50;
        }

        .upload-text {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }

        .upload-text strong {
            color: #C8102E;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #4CAF50;
            font-weight: 500;
        }

        /* Report in Chat */
        .report-wrapper {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 12px;
        }

        .report-header {
            background: rgba(27, 54, 93, 0.8);
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .report-header h3 {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .export-btn {
            background: #C8102E;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .export-btn:hover {
            background: #a00d25;
            transform: translateY(-1px);
        }

        .export-btn svg {
            width: 16px;
            height: 16px;
        }

        .report-content {
            max-height: 500px;
            overflow-y: auto;
            background: rgba(10, 10, 30, 0.95) !important;
            padding: 20px;
        }

        /* Override report HTML styles to match space theme */
        .report-content,
        .report-content *,
        .report-content html,
        .report-content body,
        .report-content .report {
            color: rgba(255, 255, 255, 0.9) !important;
            background: transparent !important;
            background-color: transparent !important;
        }

        /* Force override body background which has inline style */
        .report-content body[style],
        .report-content [style*="background: #fff"],
        .report-content [style*="background:#fff"],
        .report-content [style*="background: white"],
        .report-content [style*="background-color: #fff"],
        .report-content [style*="background-color:#fff"],
        .report-content [style*="background-color: white"] {
            background: transparent !important;
            background-color: transparent !important;
        }

        .report-content h1,
        .report-content h2,
        .report-content h3,
        .report-content h4 {
            color: #fff !important;
            border-bottom-color: rgba(255,255,255,0.2) !important;
            margin-top: 20px;
            margin-bottom: 12px;
        }

        .report-content h2 {
            font-size: 1.1rem;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .report-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
        }

        .report-content th,
        .report-content td {
            padding: 10px 12px;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.15) !important;
        }

        .report-content th {
            background: rgba(27, 54, 93, 0.6) !important;
            font-weight: 600;
        }

        .report-content tr:nth-child(even) {
            background: rgba(255,255,255,0.03) !important;
        }

        .report-content tr:hover {
            background: rgba(255,255,255,0.08) !important;
        }

        /* Status badges in report */
        .report-content .pass,
        .report-content [style*="background-color: #4CAF50"],
        .report-content [style*="background-color:#4CAF50"],
        .report-content [style*="background: #4CAF50"],
        .report-content [style*="green"] {
            background: rgba(76, 175, 80, 0.3) !important;
            color: #81C784 !important;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .report-content .fail,
        .report-content [style*="background-color: #f44336"],
        .report-content [style*="background-color:#f44336"],
        .report-content [style*="background: #f44336"],
        .report-content [style*="red"] {
            background: rgba(244, 67, 54, 0.3) !important;
            color: #E57373 !important;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .report-content .review,
        .report-content [style*="background-color: #FF9800"],
        .report-content [style*="background-color:#FF9800"],
        .report-content [style*="background: #FF9800"],
        .report-content [style*="orange"] {
            background: rgba(255, 152, 0, 0.3) !important;
            color: #FFB74D !important;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .report-content .na,
        .report-content [style*="background-color: #9E9E9E"],
        .report-content [style*="background-color:#9E9E9E"],
        .report-content [style*="gray"] {
            background: rgba(158, 158, 158, 0.3) !important;
            color: #BDBDBD !important;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Summary section styling */
        .report-content .summary,
        .report-content [class*="summary"] {
            background: rgba(27, 54, 93, 0.4) !important;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        /* Links in report */
        .report-content a {
            color: #64B5F6 !important;
        }

        .report-content a:hover {
            color: #90CAF9 !important;
        }

        /* Code/pre blocks */
        .report-content pre,
        .report-content code {
            background: rgba(0,0,0,0.4) !important;
            border-radius: 4px;
            padding: 2px 6px;
        }

        /* Override specific server-generated report styles */
        .report-content body,
        .report-content .report-body {
            background: transparent !important;
            color: rgba(255,255,255,0.9) !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        .report-content .info-table td:first-child {
            background: rgba(27, 54, 93, 0.4) !important;
        }

        .report-content .summary-box {
            background: rgba(27, 54, 93, 0.3) !important;
            border-radius: 8px;
            padding: 12px 16px;
        }

        .report-content .summary-box.pass {
            background: rgba(40, 167, 69, 0.2) !important;
            border-color: #28a745 !important;
        }

        .report-content .summary-box.fail {
            background: rgba(220, 53, 69, 0.2) !important;
            border-color: #dc3545 !important;
        }

        .report-content .summary-box.review {
            background: rgba(255, 193, 7, 0.2) !important;
            border-color: #ffc107 !important;
        }

        .report-content .summary-box.na {
            background: rgba(108, 117, 125, 0.2) !important;
            border-color: #6c757d !important;
        }

        .report-content .section-title {
            background: rgba(27, 54, 93, 0.8) !important;
            border-radius: 6px 6px 0 0;
        }

        .report-content .checklist th {
            background: rgba(27, 54, 93, 0.5) !important;
            border-color: rgba(255,255,255,0.15) !important;
        }

        .report-content .checklist td {
            border-color: rgba(255,255,255,0.1) !important;
        }

        .report-content .checklist tr:nth-child(even) {
            background: rgba(255,255,255,0.03) !important;
        }

        .report-content .badge-pass {
            background: rgba(40, 167, 69, 0.8) !important;
        }

        .report-content .badge-fail {
            background: rgba(220, 53, 69, 0.8) !important;
        }

        .report-content .badge-review {
            background: rgba(255, 193, 7, 0.8) !important;
            color: #000 !important;
        }

        .report-content .badge-na {
            background: rgba(108, 117, 125, 0.8) !important;
        }

        .report-content .findings {
            background: rgba(27, 54, 93, 0.3) !important;
            border-left-color: #C8102E !important;
            border-radius: 0 8px 8px 0;
        }

        /* Project info header */
        .report-content h1:first-of-type {
            color: #C8102E !important;
            font-size: 1.3rem;
        }

        /* Progress */
        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #C8102E, #1B365D);
            width: 0%;
            transition: width 0.3s;
            animation: progress-pulse 2s infinite;
        }

        @keyframes progress-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255,255,255,0.4);
            font-size: 0.8rem;
        }

        footer a {
            color: #C8102E;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #e63950;
        }

        /* Hidden Elements */
        #fileInput {
            display: none;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.4rem;
            }

            .message-content {
                max-width: 85%;
                padding: 12px 14px;
            }

            .review-options {
                justify-content: center;
            }

            .review-btn {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js Space Background -->
    <canvas id="space-bg"></canvas>

    <div class="app-container">
        <!-- Header with 3D Logo -->
        <header>
            <div id="logo-container"></div>
            <h1>Plan Set <span class="highlight">Review Agent</span></h1>
            <p class="subtitle">AI-Powered QA/QC for Civil Engineering</p>
        </header>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- Initial AI Message -->
                <div class="message ai">
                    <div class="message-avatar">A</div>
                    <div class="message-content">
                        <div class="upload-prompt">
                            <p>Welcome! I'm your Plan Review Agent. Upload a planset PDF to get started with your QA/QC review.</p>
                            <div class="upload-zone" id="uploadZone">
                                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <p class="upload-text"><strong>Click to upload</strong> or drag & drop</p>
                                <p class="file-name" id="fileName"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Struggling? <a href="https://teams.microsoft.com/l/chat/0/0?users=jknip@abonmarche.com" target="_blank">Contact greatness for help & support (;</a></p>
        </footer>
    </div>

    <input type="file" id="fileInput" accept=".pdf">

    <script>
        // ============================================
        // THREE.JS SPACE BACKGROUND
        // ============================================
        const canvas = document.getElementById('space-bg');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Stars
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 3000;
        const positions = new Float32Array(starCount * 3);
        const colors = new Float32Array(starCount * 3);

        for (let i = 0; i < starCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 100;
            positions[i + 1] = (Math.random() - 0.5) * 100;
            positions[i + 2] = (Math.random() - 0.5) * 100;
            
            // Mix of white, blue, and slight red stars
            const colorChoice = Math.random();
            if (colorChoice > 0.9) {
                colors[i] = 0.8; colors[i + 1] = 0.2; colors[i + 2] = 0.2; // Red
            } else if (colorChoice > 0.7) {
                colors[i] = 0.4; colors[i + 1] = 0.6; colors[i + 2] = 1.0; // Blue
            } else {
                colors[i] = 1; colors[i + 1] = 1; colors[i + 2] = 1; // White
            }
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const starMaterial = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Nebula effect (subtle colored fog)
        const nebulaGeometry = new THREE.SphereGeometry(30, 32, 32);
        const nebulaMaterial = new THREE.MeshBasicMaterial({
            color: 0x1B365D,
            transparent: true,
            opacity: 0.03,
            side: THREE.BackSide
        });
        const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial);
        scene.add(nebula);

        // Animation
        function animateSpace() {
            requestAnimationFrame(animateSpace);
            stars.rotation.y += 0.0002;
            stars.rotation.x += 0.0001;
            renderer.render(scene, camera);
        }
        animateSpace();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ============================================
        // 3D SPINNING LOGO - Plan sheets with magnifying glass
        // ============================================
        const logoContainer = document.getElementById('logo-container');
        const logoRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        logoRenderer.setSize(120, 120);
        logoRenderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        logoContainer.appendChild(logoRenderer.domElement);

        const logoScene = new THREE.Scene();
        const logoCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 100);
        logoCamera.position.z = 4;

        const logoGroup = new THREE.Group();

        // Materials
        const redMaterial = new THREE.MeshPhongMaterial({
            color: 0xC8102E,
            shininess: 80,
            specular: 0x444444
        });

        const navyMaterial = new THREE.MeshPhongMaterial({
            color: 0x1B365D,
            shininess: 100,
            specular: 0x666666
        });

        // Large document (back-left) - red with 4 quadrants look
        const doc1Group = new THREE.Group();
        
        // Main document body
        const doc1Geo = new THREE.BoxGeometry(1.0, 1.2, 0.08);
        const doc1 = new THREE.Mesh(doc1Geo, redMaterial);
        doc1Group.add(doc1);
        
        // Quadrant lines (white/light indents)
        const lineGeo = new THREE.BoxGeometry(0.02, 1.1, 0.09);
        const lineMat = new THREE.MeshPhongMaterial({ color: 0xffffff, shininess: 50 });
        const vLine = new THREE.Mesh(lineGeo, lineMat);
        vLine.position.x = 0.15;
        doc1Group.add(vLine);
        
        const hLineGeo = new THREE.BoxGeometry(0.9, 0.02, 0.09);
        const hLine = new THREE.Mesh(hLineGeo, lineMat);
        hLine.position.y = 0.1;
        doc1Group.add(hLine);
        
        doc1Group.position.set(-0.3, 0.4, -0.2);
        logoGroup.add(doc1Group);

        // Small document (front-right) - red with quadrants
        const doc2Group = new THREE.Group();
        
        const doc2Geo = new THREE.BoxGeometry(0.7, 0.8, 0.08);
        const doc2 = new THREE.Mesh(doc2Geo, redMaterial);
        doc2Group.add(doc2);
        
        // Small doc quadrant lines
        const vLine2 = new THREE.Mesh(new THREE.BoxGeometry(0.02, 0.7, 0.09), lineMat);
        vLine2.position.x = 0.1;
        doc2Group.add(vLine2);
        
        const hLine2 = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.02, 0.09), lineMat);
        hLine2.position.y = 0.05;
        doc2Group.add(hLine2);
        
        doc2Group.position.set(0.5, -0.3, 0.1);
        logoGroup.add(doc2Group);

        // Magnifying glass
        const magGroup = new THREE.Group();
        
        // Glass ring (torus)
        const ringGeo = new THREE.TorusGeometry(0.45, 0.08, 16, 32);
        const ring = new THREE.Mesh(ringGeo, navyMaterial);
        magGroup.add(ring);
        
        // Glass lens (transparent-ish circle)
        const lensGeo = new THREE.CircleGeometry(0.42, 32);
        const lensMat = new THREE.MeshPhongMaterial({
            color: 0x8899aa,
            transparent: true,
            opacity: 0.3,
            shininess: 100,
            side: THREE.DoubleSide
        });
        const lens = new THREE.Mesh(lensGeo, lensMat);
        lens.position.z = 0.02;
        magGroup.add(lens);
        
        // Handle
        const handleGeo = new THREE.CylinderGeometry(0.08, 0.1, 0.8, 16);
        const handle = new THREE.Mesh(handleGeo, navyMaterial);
        handle.rotation.z = Math.PI / 4;
        handle.position.set(-0.55, -0.55, 0);
        magGroup.add(handle);
        
        magGroup.position.set(0.15, -0.15, 0.3);
        magGroup.rotation.z = -0.1;
        logoGroup.add(magGroup);

        // Outer circle ring (navy outline like in logo)
        const outerRingGeo = new THREE.TorusGeometry(1.6, 0.06, 16, 64);
        const outerRing = new THREE.Mesh(outerRingGeo, navyMaterial);
        outerRing.position.z = -0.3;
        logoGroup.add(outerRing);

        logoScene.add(logoGroup);

        // Lighting for logo
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        logoScene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(3, 3, 4);
        logoScene.add(pointLight);

        const pointLight2 = new THREE.PointLight(0xC8102E, 0.4);
        pointLight2.position.set(-2, -1, 3);
        logoScene.add(pointLight2);

        // Animate logo
        function animateLogo() {
            requestAnimationFrame(animateLogo);
            logoGroup.rotation.y += 0.008;
            logoRenderer.render(logoScene, logoCamera);
        }
        animateLogo();

        // ============================================
        // CHAT FUNCTIONALITY
        // ============================================
        const messages = document.getElementById('messages');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');

        let uploadedFile = null;
        let currentReport = null;
        let currentProjectName = '';

        const reviewLabels = {
            '30_percent': '30% Engineering QA/QC Review',
            '60_percent': '60% Engineering QA/QC Review',
            '90_percent': '90% Engineering QA/QC Review'
        };

        // Upload handlers
        uploadZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                handleFileUpload(this.files[0]);
            }
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf') {
                    handleFileUpload(file);
                } else {
                    addMessage('ai', 'Please upload a PDF file. Other file types are not supported.');
                }
            }
        });

        function handleFileUpload(file) {
            uploadedFile = file;
            fileNameDisplay.textContent = file.name;
            uploadZone.classList.add('has-file');

            // Add user message
            addMessage('user', `Uploaded: ${file.name}`);

            // Add AI response with review options
            setTimeout(() => {
                const optionsHtml = `
                    <p>Got it! I received <strong>${file.name}</strong>. Which review phase would you like me to run?</p>
                    <div class="review-options">
                        <button class="review-btn" data-review="30_percent">
                            <span class="percent">30%</span>
                            <span class="items">45 items</span>
                        </button>
                        <button class="review-btn" data-review="60_percent">
                            <span class="percent">60%</span>
                            <span class="items">66 items</span>
                        </button>
                        <button class="review-btn" data-review="90_percent">
                            <span class="percent">90%</span>
                            <span class="items">105 items</span>
                        </button>
                    </div>
                `;
                addMessage('ai', optionsHtml, true);

                // Attach click handlers to review buttons
                document.querySelectorAll('.review-btn').forEach(btn => {
                    btn.addEventListener('click', () => startReview(btn.dataset.review));
                });
            }, 500);
        }

        async function startReview(reviewType) {
            if (!uploadedFile) return;

            // Add user selection message
            addMessage('user', `Run ${reviewLabels[reviewType]}`);

            // Show typing indicator then progress
            const typingMsg = addMessage('ai', `
                <p>Starting ${reviewLabels[reviewType]}...</p>
                <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>
                <p style="font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 8px;">This may take 1-2 minutes depending on the planset size.</p>
            `, true);

            // Animate progress bar
            let progress = 0;
            const progressFill = document.getElementById('progressFill');
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                if (progressFill) progressFill.style.width = progress + '%';
            }, 2000);

            try {
                const formData = new FormData();
                formData.append('file', uploadedFile);
                formData.append('use_vision', 'true');
                formData.append('checklist', reviewType);

                const response = await fetch('/api/review', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // Remove the progress message
                typingMsg.remove();

                if (data.success) {
                    currentReport = data.report;
                    currentProjectName = data.project_name || 'Planset Review';

                    // Strip HTML wrapper from report (extract body content only)
                    let cleanReport = data.report;
                    const bodyMatch = cleanReport.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
                    if (bodyMatch) {
                        cleanReport = bodyMatch[1];
                    }
                    // Also remove any remaining html, head, style tags
                    cleanReport = cleanReport.replace(/<html[^>]*>/gi, '');
                    cleanReport = cleanReport.replace(/<\/html>/gi, '');
                    cleanReport = cleanReport.replace(/<head>[\s\S]*?<\/head>/gi, '');
                    cleanReport = cleanReport.replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '');

                    // Add success message with report
                    const reportHtml = `
                        <p>Review complete! I analyzed <strong>${data.page_count} pages</strong> and found the following:</p>
                        <div class="report-wrapper">
                            <div class="report-header">
                                <h3>${currentProjectName}</h3>
                                <button class="export-btn" onclick="exportPdf()">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                        <polyline points="14 2 14 8 20 8"/>
                                        <line x1="12" y1="18" x2="12" y2="12"/>
                                        <polyline points="9 15 12 12 15 15"/>
                                    </svg>
                                    Export PDF
                                </button>
                            </div>
                            <div class="report-content">${cleanReport}</div>
                        </div>
                    `;
                    addMessage('ai', reportHtml, true);

                    // Save to history
                    saveToHistory(data, reviewType);
                } else {
                    addMessage('ai', `Something went wrong: ${data.error}. Please try again or contact support.`);
                }
            } catch (error) {
                clearInterval(progressInterval);
                typingMsg.remove();
                addMessage('ai', `Network error: ${error.message}. Please check your connection and try again.`);
            }
        }

        function addMessage(type, content, isHtml = false) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `
                <div class="message-avatar">${type === 'ai' ? 'A' : 'U'}</div>
                <div class="message-content">${isHtml ? content : escapeHtml(content)}</div>
            `;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
            return msg;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Export PDF function
        window.exportPdf = function() {
            if (!currentReport) return;

            const printWindow = window.open('', '_blank');
            const printHtml = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${currentProjectName} - QA/QC Review</title>
<style>
@media print {
    body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    .no-print { display: none !important; }
}
.print-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #C8102E;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    z-index: 1000;
}
.print-btn:hover { background: #A00D25; }
</style>
</head>
<body>
<button class="print-btn no-print" onclick="window.print()">Print / Save as PDF</button>
${currentReport}
</body>
</html>`;
            printWindow.document.write(printHtml);
            printWindow.document.close();
        };

        // Save to history
        async function saveToHistory(data, reviewType) {
            try {
                await fetch('/api/history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_name: data.project_name || 'Unknown Project',
                        page_count: data.page_count,
                        report: data.report,
                        is_html: data.is_html,
                        review_type: reviewType
                    })
                });
            } catch (err) {
                console.error('Failed to save to history:', err);
            }
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
