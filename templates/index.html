    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #030014;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Three.js Canvas */
        #space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Animated gradient overlay */
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(200, 16, 46, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(27, 54, 93, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(100, 50, 150, 0.1) 0%, transparent 70%);
            z-index: 1;
            pointer-events: none;
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        /* Floating particles overlay */
        .particles-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Main Container */
        .app-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header with 3D Logo */
        header {
            text-align: center;
            padding: 40px 20px 30px;
            position: relative;
        }

        /* Glowing ring behind logo */
        .logo-glow {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(200, 16, 46, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.5; }
            50% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
        }

        #logo-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fff 0%, #C8102E 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 40px rgba(200, 16, 46, 0.5);
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        h1 .highlight {
            color: #C8102E;
        }

        .subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 0.95rem;
            margin-top: 8px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
        }

        /* Glass card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            animation: messageIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 85%;
            padding: 18px 24px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .message.ai .message-content {
            background: linear-gradient(135deg, rgba(27, 54, 93, 0.9) 0%, rgba(27, 54, 93, 0.7) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px 20px 20px 4px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 20px rgba(27, 54, 93, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .message.ai .message-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #C8102E 0%, #a00d25 100%);
            border-radius: 20px 20px 4px 20px;
            box-shadow: 
                0 4px 20px rgba(200, 16, 46, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Upload Area */
        .upload-prompt {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .upload-zone {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(255,255,255,0.02);
            position: relative;
            overflow: hidden;
        }

        .upload-zone::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(200, 16, 46, 0.1), transparent);
            transition: left 0.5s;
        }

        .upload-zone:hover::before {
            left: 100%;
        }

        .upload-zone:hover {
            border-color: #C8102E;
            background: rgba(200, 16, 46, 0.1);
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(200, 16, 46, 0.2);
        }

        .upload-zone.dragover {
            border-color: #C8102E;
            background: rgba(200, 16, 46, 0.15);
            transform: scale(1.03);
            box-shadow: 0 0 40px rgba(200, 16, 46, 0.3);
        }

        .upload-zone.has-file {
            border-color: #4CAF50;
            border-style: solid;
            background: rgba(76, 175, 80, 0.1);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.2);
        }

        .upload-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            color: rgba(255,255,255,0.4);
            transition: all 0.3s;
        }

        .upload-zone:hover .upload-icon {
            color: #C8102E;
            transform: translateY(-5px);
        }

        .upload-zone.has-file .upload-icon {
            color: #4CAF50;
        }

        .upload-text {
            color: rgba(255,255,255,0.6);
            font-size: 1rem;
        }

        .upload-text strong {
            color: #C8102E;
            font-weight: 600;
        }

        .file-name {
            margin-top: 12px;
            font-size: 0.9rem;
            color: #4CAF50;
            font-weight: 600;
        }

        /* Review Options */
        .review-options {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .review-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 16px 24px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-width: 110px;
            position: relative;
            overflow: hidden;
        }

        .review-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(200, 16, 46, 0.3) 0%, rgba(27, 54, 93, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .review-btn:hover::before {
            opacity: 1;
        }

        .review-btn:hover {
            border-color: #C8102E;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 10px 30px rgba(200, 16, 46, 0.3),
                0 0 0 1px rgba(200, 16, 46, 0.5);
        }

        .review-btn .percent {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #C8102E, #ff4466);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        .review-btn .items {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            position: relative;
            z-index: 1;
        }

        /* Report Wrapper - Full width */
        .report-wrapper {
            background: rgba(10, 10, 30, 0.9);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.15);
            margin-top: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
        }

        /* Make message with report full width */
        .message.ai .message-content:has(.report-wrapper) {
            max-width: 100%;
            width: 100%;
        }

        .report-header {
            background: linear-gradient(135deg, rgba(27, 54, 93, 0.95) 0%, rgba(27, 54, 93, 0.8) 100%);
            padding: 20px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.15);
        }

        .report-header h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .export-btn {
            background: linear-gradient(135deg, #C8102E 0%, #a00d25 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(200, 16, 46, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(200, 16, 46, 0.5);
        }

        .export-btn svg {
            width: 18px;
            height: 18px;
        }

        .report-content {
            max-height: 70vh;
            overflow-y: auto;
            background: rgba(10, 10, 30, 0.98) !important;
            padding: 24px;
        }

        /* Override report HTML styles */
        .report-content,
        .report-content html,
        .report-content body,
        .report-content .report {
            background: transparent !important;
            background-color: transparent !important;
        }

        /* Set default text color for all elements */
        .report-content,
        .report-content p,
        .report-content span,
        .report-content div,
        .report-content td,
        .report-content th,
        .report-content li,
        .report-content label {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .report-content body[style],
        .report-content [style*="background: #fff"],
        .report-content [style*="background:#fff"],
        .report-content [style*="background: white"],
        .report-content [style*="background-color: #fff"],
        .report-content [style*="background-color:#fff"],
        .report-content [style*="background-color: white"] {
            background: transparent !important;
            background-color: transparent !important;
        }

        /* Override any dark text colors */
        .report-content [style*="color: #333"],
        .report-content [style*="color:#333"],
        .report-content [style*="color: #666"],
        .report-content [style*="color:#666"],
        .report-content [style*="color: #999"],
        .report-content [style*="color:#999"],
        .report-content [style*="color: black"],
        .report-content [style*="color:black"] {
            color: rgba(255, 255, 255, 0.85) !important;
        }

        .report-content h1,
        .report-content h2,
        .report-content h3,
        .report-content h4 {
            color: #fff !important;
            border-bottom-color: rgba(255,255,255,0.2) !important;
            font-family: 'Space Grotesk', sans-serif;
        }

        .report-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .report-content th,
        .report-content td {
            padding: 12px 14px;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.15) !important;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .report-content th {
            background: rgba(27, 54, 93, 0.6) !important;
            font-weight: 600;
            color: #fff !important;
        }

        .report-content tr:nth-child(even) {
            background: rgba(255,255,255,0.03) !important;
        }

        .report-content tr:hover {
            background: rgba(255,255,255,0.06) !important;
        }

        .report-content .info-table td:first-child {
            background: rgba(27, 54, 93, 0.4) !important;
            font-weight: 600;
        }

        /* Summary boxes */
        .report-content .summary-box,
        .report-content .summary {
            background: rgba(27, 54, 93, 0.3) !important;
            border-radius: 12px;
            padding: 16px;
            margin: 10px 0;
        }

        .report-content .summary-box .count,
        .report-content .summary .count {
            font-size: 2rem !important;
            font-weight: 700 !important;
        }

        .report-content .summary-box.pass,
        .report-content .pass {
            background: rgba(40, 167, 69, 0.25) !important;
            border-color: #28a745 !important;
        }

        .report-content .summary-box.pass .count {
            color: #5fd97e !important;
        }

        .report-content .summary-box.fail,
        .report-content .fail {
            background: rgba(220, 53, 69, 0.25) !important;
            border-color: #dc3545 !important;
        }

        .report-content .summary-box.fail .count {
            color: #f77 !important;
        }

        .report-content .summary-box.review {
            background: rgba(255, 193, 7, 0.25) !important;
            border-color: #ffc107 !important;
        }

        .report-content .summary-box.review .count {
            color: #ffd54f !important;
        }

        .report-content .summary-box.na {
            background: rgba(108, 117, 125, 0.25) !important;
            border-color: #6c757d !important;
        }

        .report-content .summary-box.na .count {
            color: #adb5bd !important;
        }

        .report-content .section-title {
            background: rgba(27, 54, 93, 0.8) !important;
            border-radius: 8px 8px 0 0;
            color: #fff !important;
        }

        .report-content .checklist th {
            background: rgba(27, 54, 93, 0.5) !important;
            border-color: rgba(255,255,255,0.15) !important;
            color: #fff !important;
        }

        .report-content .checklist td {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* Status badges - ensure text is always readable */
        .report-content .badge,
        .report-content .badge-pass,
        .report-content .badge-fail,
        .report-content .badge-review,
        .report-content .badge-na {
            padding: 4px 10px !important;
            border-radius: 4px !important;
            font-weight: 600 !important;
            font-size: 0.75rem !important;
            text-transform: uppercase !important;
        }

        .report-content .badge-pass {
            background: #28a745 !important;
            color: #fff !important;
        }

        .report-content .badge-fail {
            background: #dc3545 !important;
            color: #fff !important;
        }

        .report-content .badge-review {
            background: #ffc107 !important;
            color: #000 !important;
        }

        .report-content .badge-na {
            background: #6c757d !important;
            color: #fff !important;
        }

        /* Findings section */
        .report-content .findings {
            background: rgba(27, 54, 93, 0.3) !important;
            border-left: 5px solid #C8102E !important;
            border-radius: 0 12px 12px 0;
            padding: 20px !important;
            margin: 20px 0 !important;
        }

        .report-content .findings h2,
        .report-content .findings h3 {
            color: #fff !important;
            margin-bottom: 12px !important;
        }

        .report-content .findings ul {
            padding-left: 20px !important;
        }

        .report-content .findings li {
            color: rgba(255, 255, 255, 0.9) !important;
            margin: 8px 0 !important;
            line-height: 1.6 !important;
        }

        .report-content .findings p {
            color: rgba(255, 255, 255, 0.85) !important;
            line-height: 1.6 !important;
        }

        /* Header section */
        .report-content .header {
            text-align: center;
            border-bottom: 4px solid #C8102E !important;
            padding-bottom: 20px !important;
            margin-bottom: 25px !important;
        }

        .report-content .header h1 {
            color: #fff !important;
            font-size: 1.5rem !important;
        }

        .report-content .header .company {
            color: rgba(255, 255, 255, 0.6) !important;
            letter-spacing: 3px !important;
        }

        .report-content .header .phase,
        .report-content .header .date {
            color: rgba(255, 255, 255, 0.7) !important;
        }

        /* Info section */
        .report-content .info-section h2 {
            color: #fff !important;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3) !important;
        }

        /* Signatures section */
        .report-content .signatures {
            border-top: 1px solid rgba(255, 255, 255, 0.2) !important;
            padding-top: 20px !important;
            margin-top: 30px !important;
        }

        .report-content .sig-line {
            border-bottom: 2px solid rgba(255, 255, 255, 0.5) !important;
        }

        .report-content .sig-label {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        /* Footer */
        .report-content .footer {
            color: rgba(255, 255, 255, 0.5) !important;
            border-top: 2px solid rgba(255, 255, 255, 0.1) !important;
        }

        /* ID column styling */
        .report-content .id-col {
            font-family: 'Consolas', 'Monaco', monospace !important;
            color: rgba(255, 255, 255, 0.7) !important;
            font-size: 0.8rem !important;
        }

        /* Item and comment columns */
        .report-content .item-col,
        .report-content .comment-col {
            color: rgba(255, 255, 255, 0.9) !important;
            line-height: 1.5 !important;
        }

        /* Critical/review/general findings headers */
        .report-content h3.critical {
            color: #f77 !important;
        }

        .report-content h3.review {
            color: #ffd54f !important;
        }

        .report-content h3.general {
            color: #64b5f6 !important;
        }

        /* First h1 (title) */
        .report-content h1:first-of-type {
            color: #C8102E !important;
        }

        /* Progress Bar */
        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #C8102E, #1B365D, #C8102E);
            background-size: 200% 100%;
            width: 0%;
            transition: width 0.3s;
            animation: progressGradient 2s linear infinite;
        }

        @keyframes progressGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 20px;
            color: rgba(255,255,255,0.3);
            font-size: 0.85rem;
        }

        footer a {
            color: #C8102E;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #C8102E;
            transition: width 0.3s;
        }

        footer a:hover::after {
            width: 100%;
        }

        footer a:hover {
            color: #ff4466;
            text-shadow: 0 0 20px rgba(200, 16, 46, 0.5);
        }

        /* Hidden Elements */
        #fileInput {
            display: none;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.15);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.25);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .message-content {
                max-width: 90%;
                padding: 14px 18px;
            }

            .review-options {
                justify-content: center;
            }

            .review-btn {
                flex: 1;
                min-width: 90px;
            }

            #logo-container {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js Space Background -->
    <canvas id="space-bg"></canvas>
    
    <!-- Gradient Overlay -->
    <div class="gradient-overlay"></div>
    
    <!-- Floating Particles -->
    <div class="particles-overlay" id="particles"></div>

    <div class="app-container">
        <!-- Header with 3D Logo -->
        <header>
            <div class="logo-glow"></div>
            <div id="logo-container"></div>
            <h1>Plan Set <span class="highlight">Review Agent</span></h1>
            <p class="subtitle">AI-Powered QA/QC for Civil Engineering</p>
        </header>

        <!-- Chat Interface -->
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- Initial AI Message -->
                <div class="message ai">
                    <div class="message-content">
                        <div class="upload-prompt">
                            <p>Welcome! I'm your Plan Review Agent. Upload a planset PDF to get started with your QA/QC review.</p>
                            <div class="upload-zone" id="uploadZone">
                                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <p class="upload-text"><strong>Click to upload</strong> or drag & drop</p>
                                <p class="file-name" id="fileName"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Struggling? <a href="https://teams.microsoft.com/l/chat/0/0?users=jknip@abonmarche.com" target="_blank">Contact Mr. Greatness for help & support (;</a></p>
        </footer>
    </div>

    <input type="file" id="fileInput" accept=".pdf">

    <script>
        // ============================================
        // FLOATING PARTICLES
        // ============================================
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 20) + 's';
            particle.style.width = (2 + Math.random() * 4) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // ============================================
        // THREE.JS SPACE BACKGROUND
        // ============================================
        const canvas = document.getElementById('space-bg');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Stars - More dense and varied
        const starGeometry = new THREE.BufferGeometry();
        const starCount = 5000;
        const positions = new Float32Array(starCount * 3);
        const colors = new Float32Array(starCount * 3);
        const sizes = new Float32Array(starCount);

        for (let i = 0; i < starCount; i++) {
            const i3 = i * 3;
            positions[i3] = (Math.random() - 0.5) * 150;
            positions[i3 + 1] = (Math.random() - 0.5) * 150;
            positions[i3 + 2] = (Math.random() - 0.5) * 150;
            
            // Color variety
            const colorChoice = Math.random();
            if (colorChoice > 0.95) {
                colors[i3] = 0.9; colors[i3 + 1] = 0.3; colors[i3 + 2] = 0.4; // Red
            } else if (colorChoice > 0.85) {
                colors[i3] = 0.3; colors[i3 + 1] = 0.5; colors[i3 + 2] = 1.0; // Blue
            } else if (colorChoice > 0.75) {
                colors[i3] = 1.0; colors[i3 + 1] = 0.9; colors[i3 + 2] = 0.6; // Yellow
            } else {
                colors[i3] = 1; colors[i3 + 1] = 1; colors[i3 + 2] = 1; // White
            }
            
            sizes[i] = Math.random() * 2;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const starMaterial = new THREE.PointsMaterial({
            size: 0.15,
            vertexColors: true,
            transparent: true,
            opacity: 0.9,
            sizeAttenuation: true
        });

        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);

        // Multiple nebula layers for depth
        const nebulaColors = [0x1B365D, 0xC8102E, 0x4a1a6b];
        nebulaColors.forEach((color, index) => {
            const nebulaGeo = new THREE.SphereGeometry(25 + index * 10, 32, 32);
            const nebulaMat = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.02,
                side: THREE.BackSide
            });
            const nebula = new THREE.Mesh(nebulaGeo, nebulaMat);
            nebula.rotation.x = Math.random() * Math.PI;
            nebula.rotation.y = Math.random() * Math.PI;
            scene.add(nebula);
        });

        // Mouse interaction
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 0.5;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 0.5;
        });

        // Animation
        function animateSpace() {
            requestAnimationFrame(animateSpace);
            
            stars.rotation.y += 0.0003;
            stars.rotation.x += 0.0001;
            
            // Subtle mouse parallax
            camera.position.x += (mouseX - camera.position.x) * 0.02;
            camera.position.y += (-mouseY - camera.position.y) * 0.02;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        animateSpace();

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ============================================
        // 3D SPINNING LOGO - Abonmarche "A" design
        // ============================================
        const logoContainer = document.getElementById('logo-container');
        const logoRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        logoRenderer.setSize(140, 140);
        logoRenderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        logoContainer.appendChild(logoRenderer.domElement);

        const logoScene = new THREE.Scene();
        const logoCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 100);
        logoCamera.position.z = 4.5;

        const logoGroup = new THREE.Group();

        // Materials with better lighting response
        const redMaterial = new THREE.MeshPhongMaterial({
            color: 0xC8102E,
            shininess: 100,
            specular: 0x666666
        });

        const navyMaterial = new THREE.MeshPhongMaterial({
            color: 0x1B365D,
            shininess: 100,
            specular: 0x444444
        });

        // Background circle (navy ring only - no white fill)
        const ringGeo = new THREE.TorusGeometry(1.5, 0.1, 16, 64);
        const ring = new THREE.Mesh(ringGeo, navyMaterial);
        ring.position.z = -0.2;
        logoGroup.add(ring);

        // Red rectangles forming the "A" pattern
        const boxDepth = 0.15;
        
        // Top-left box
        const box1Geo = new THREE.BoxGeometry(0.5, 0.5, boxDepth);
        const box1 = new THREE.Mesh(box1Geo, redMaterial);
        box1.position.set(-0.45, 0.45, 0);
        logoGroup.add(box1);

        // Bottom-left box
        const box2Geo = new THREE.BoxGeometry(0.5, 0.5, boxDepth);
        const box2 = new THREE.Mesh(box2Geo, redMaterial);
        box2.position.set(-0.45, -0.15, 0);
        logoGroup.add(box2);

        // Top-right box (wider)
        const box3Geo = new THREE.BoxGeometry(0.8, 0.5, boxDepth);
        const box3 = new THREE.Mesh(box3Geo, redMaterial);
        box3.position.set(0.35, 0.45, 0);
        logoGroup.add(box3);

        // Bottom-right box (smaller, offset)
        const box4Geo = new THREE.BoxGeometry(0.4, 0.5, boxDepth);
        const box4 = new THREE.Mesh(box4Geo, redMaterial);
        box4.position.set(0.05, -0.15, 0);
        logoGroup.add(box4);

        logoScene.add(logoGroup);

        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        logoScene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0xffffff, 1.2);
        pointLight1.position.set(3, 3, 5);
        logoScene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0xC8102E, 0.6);
        pointLight2.position.set(-3, -2, 4);
        logoScene.add(pointLight2);

        const pointLight3 = new THREE.PointLight(0x1B365D, 0.4);
        pointLight3.position.set(0, 3, 3);
        logoScene.add(pointLight3);

        // Animate logo with slight wobble
        let logoTime = 0;
        function animateLogo() {
            requestAnimationFrame(animateLogo);
            logoTime += 0.02;
            logoGroup.rotation.y = Math.sin(logoTime * 0.5) * 0.3 + logoTime * 0.3;
            logoGroup.rotation.x = Math.sin(logoTime * 0.3) * 0.1;
            logoRenderer.render(logoScene, logoCamera);
        }
        animateLogo();

        // ============================================
        // CHAT FUNCTIONALITY
        // ============================================
        const messages = document.getElementById('messages');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');

        let uploadedFile = null;
        let currentReport = null;
        let currentProjectName = '';

        const reviewLabels = {
            '30_percent': '30% Engineering QA/QC Review',
            '60_percent': '60% Engineering QA/QC Review',
            '90_percent': '90% Engineering QA/QC Review'
        };

        // Upload handlers
        uploadZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                handleFileUpload(this.files[0]);
            }
        });

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf') {
                    handleFileUpload(file);
                } else {
                    addMessage('ai', 'Please upload a PDF file. Other file types are not supported.');
                }
            }
        });

        function handleFileUpload(file) {
            uploadedFile = file;
            fileNameDisplay.textContent = file.name;
            uploadZone.classList.add('has-file');

            // Add user message
            addMessage('user', `Uploaded: ${file.name}`);

            // Add AI response with review options
            setTimeout(() => {
                const optionsHtml = `
                    <p>Got it! I received <strong>${file.name}</strong>. Which review phase would you like me to run?</p>
                    <div class="review-options">
                        <button class="review-btn" data-review="30_percent">
                            <span class="percent">30%</span>
                            <span class="items">45 items</span>
                        </button>
                        <button class="review-btn" data-review="60_percent">
                            <span class="percent">60%</span>
                            <span class="items">66 items</span>
                        </button>
                        <button class="review-btn" data-review="90_percent">
                            <span class="percent">90%</span>
                            <span class="items">105 items</span>
                        </button>
                    </div>
                `;
                addMessage('ai', optionsHtml, true);

                // Attach click handlers to review buttons
                document.querySelectorAll('.review-btn').forEach(btn => {
                    btn.addEventListener('click', () => startReview(btn.dataset.review));
                });
            }, 500);
        }

        async function startReview(reviewType) {
            if (!uploadedFile) return;

            // Add user selection message
            addMessage('user', `Run ${reviewLabels[reviewType]}`);

            // Show typing indicator then progress
            const typingMsg = addMessage('ai', `
                <p>Starting ${reviewLabels[reviewType]}...</p>
                <div class="progress-bar"><div class="progress-bar-fill" id="progressFill"></div></div>
                <p style="font-size: 0.8rem; color: rgba(255,255,255,0.4); margin-top: 10px;">This may take 1-2 minutes depending on the planset size.</p>
            `, true);

            // Animate progress bar
            let progress = 0;
            const progressFill = document.getElementById('progressFill');
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                if (progressFill) progressFill.style.width = progress + '%';
            }, 2000);

            try {
                const formData = new FormData();
                formData.append('file', uploadedFile);
                formData.append('use_vision', 'true');
                formData.append('checklist', reviewType);

                const response = await fetch('/api/review', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // Remove the progress message
                typingMsg.remove();

                if (data.success) {
                    currentReport = data.report;
                    currentProjectName = data.project_name || 'Planset Review';

                    // Strip HTML wrapper from report
                    let cleanReport = data.report;
                    const bodyMatch = cleanReport.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
                    if (bodyMatch) {
                        cleanReport = bodyMatch[1];
                    }
                    cleanReport = cleanReport.replace(/<html[^>]*>/gi, '');
                    cleanReport = cleanReport.replace(/<\/html>/gi, '');
                    cleanReport = cleanReport.replace(/<head>[\s\S]*?<\/head>/gi, '');
                    cleanReport = cleanReport.replace(/<style[^>]*>[\s\S]*?<\/style>/gi, '');

                    // Add success message with report
                    const reportHtml = `
                        <p>Review complete! I analyzed <strong>${data.page_count} pages</strong> and found the following:</p>
                        <div class="report-wrapper">
                            <div class="report-header">
                                <h3>${currentProjectName}</h3>
                                <button class="export-btn" onclick="exportPdf()">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                        <polyline points="14 2 14 8 20 8"/>
                                        <line x1="12" y1="18" x2="12" y2="12"/>
                                        <polyline points="9 15 12 12 15 15"/>
                                    </svg>
                                    Export PDF
                                </button>
                            </div>
                            <div class="report-content">${cleanReport}</div>
                        </div>
                    `;
                    addMessage('ai', reportHtml, true);

                    // Save to history
                    saveToHistory(data, reviewType);
                } else {
                    addMessage('ai', `Something went wrong: ${data.error}. Please try again or contact support.`);
                }
            } catch (error) {
                clearInterval(progressInterval);
                typingMsg.remove();
                addMessage('ai', `Network error: ${error.message}. Please check your connection and try again.`);
            }
        }

        function addMessage(type, content, isHtml = false) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.innerHTML = `<div class="message-content">${isHtml ? content : escapeHtml(content)}</div>`;
            messages.appendChild(msg);
            messages.scrollTop = messages.scrollHeight;
            return msg;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Export PDF function
        window.exportPdf = function() {
            if (!currentReport) return;

            const printWindow = window.open('', '_blank');
            const printHtml = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${currentProjectName} - QA/QC Review</title>
<style>
@media print {
    body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    .no-print { display: none !important; }
}
.print-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #C8102E;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    z-index: 1000;
}
.print-btn:hover { background: #A00D25; }
</style>
</head>
<body>
<button class="print-btn no-print" onclick="window.print()">Print / Save as PDF</button>
${currentReport}
</body>
</html>`;
            printWindow.document.write(printHtml);
            printWindow.document.close();
        };

        // Save to history
        async function saveToHistory(data, reviewType) {
            try {
                await fetch('/api/history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project_name: data.project_name || 'Unknown Project',
                        page_count: data.page_count,
                        report: data.report,
                        is_html: data.is_html,
                        review_type: reviewType
                    })
                });
            } catch (err) {
                console.error('Failed to save to history:', err);
            }
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
